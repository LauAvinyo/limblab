site_name: LimbLab
site_url: https://limblab.embl.es/docs

theme:
  name: material
  palette:
    scheme: default
    primary: black
    accent: orange
  favicon: assets/favicon.ico
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

  features:
    - navigation.instant
    - content.code.copy

  logo: assets/logo.png

copyright: Copyright &copy; 2024 Sharpe Lab
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://fosstodon.org/@squidfunk
      name: Github Repository

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  
nav:
  - LimbLab: index.md
  - CLI: cli.md
  - User Guide: 
    - Volume Cleaning: userGuide/volume.md
    - Extract the Limb Surface: userGuide/surface.md
    - Limb Staging: userGuide/staging.md
    - Aligment to reference: userGuide/align.md
    - Visualitzation: userGuide/vis/vis.md
    - Customization: userGuide/style.md
  - Tutorials:
    - Hoxa11: tutorials/hoxa11.md
    - Sox9 & BMP2: tutorials/sox9_bmp2.md
  - Help and Requests: help.md
  - Roadmap: roadmap.md
  - Contribute: contribute.md
  - Alternatives: alternatives.md
  - Changelog: releases.md
