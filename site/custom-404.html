<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Whoops! Page Not Found</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col justify-center items-center">

  <div class="text-center">
    <h1 class="text-8xl font-bold animate-shake">404</h1>
    <p class="text-xl mt-4">Oops, looks like you're lost 🧭</p>
    <h2 class="text-6xl mt-4">😵‍💫</h2>
    <p class="text-lg mt-4">We couldn't find the page you're looking for. It might have flown away to a different dimension... Or maybe the developer is still working on it...</p>
    <a href="/" class="mt-6 inline-block px-6 py-3 text-lg bg-lime-400 text-gray-900 rounded-full hover:bg-lime-300 transition-all">Take Me Back 🏠</a>
  </div>

  <style>
    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(-10deg); }
      50% { transform: rotate(10deg); }
      75% { transform: rotate(-5deg); }
      100% { transform: rotate(5deg); }
    }

    .animate-shake {
      animation: shake 0.5s ease-in-out infinite alternate;
    }
  </style>

</body>
</html>
